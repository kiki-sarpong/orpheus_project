# This starter workflow for running ros2 jazzy

name: orpheus_project

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  my_build:
    runs-on: ubuntu-latest
    
    container:
      image: ros:jazzy
      options: --user root

      env:
        # ORPHEUS_BUILD_DIR: ${{github.workspace}}/orpheus_ocean
        ROS_DISTRO: jazzy
        DEBIAN_FRONTEND: noninteractive

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup dependencies
        run: |
          apt-get update && apt-get install -y \
          ros-${ROS_DISTRO}-imu-tools \
          ros-${ROS_DISTRO}-ament-cmake-test \
          ros-${ROS_DISTRO}-rcl-interfaces

      - name: Source ROS and build workspace
        shell: bash
        run: |
          source /opt/ros/${ROS_DISTRO}/setup.sh
          colcon build

      - name: Run orpheus tests
        shell: bash
        run: |
          source install/local_setup.sh
          colcon test
          colcon test-result --verbose
